<!doctype html>
<head>
    <title> i c o n s </title>
    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="image-container"><img id="moonblack" src="img/moonblack.png" height="200" width="200"/></div>
        <div class="image-container"><img id="arrowblack" src="img/arrowblack.png" height="200" width="200"/></div>
        <div class="image-container"><img id="treeblack" src="img/treeblack.png" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img id="horseblack" src="img/horseblack.png" height="200" width="200"/></div>
        <div class="image-container"><img id="koiblack" src="img/koiblack.png" height="200" width="200"/></div>
        <div class="image-container"><img id="lotusblack" src="img/lotusblack.png" height="200" width="200"/></div>
        </div>

    <div class="row">
        <div class="image-container"><img id="butterflyblack" src="img/butterflyblack.png" height="200" width="200"/></div>
        <div class="image-container"><img id="acornblack" src="img/acornblack.png" height="200" width="200"/></div>
        <div class="image-container"><img id="hyacinthblack" src="img/hyacinthblack.png" height="200" width="200"/></div>
    </div>
</body>

<script>
    const moonblack_variable = document.getElementById ('moonblack_id')
    const moonblack_audio = new Audio ('sound/sun.mp3')
    moonblack_variable.onpointerdown = () => moonblack_audio.play ()

    const arrowblack_variable = document.getElementById ('arrowblack_id')
    const arrowblack_audio = new Audio ('sound/arrow.mp3')
    arrowblack_variable.onpointerdown = () => arrowblack_audio.play ()

</script>

<script>
    const moonblack = document.getElementById ('moonblack_id')
    const moonblack_audio = new Audio ('sounds/sun.mp3')
    moonblack.onpointerdown = () => {
        moonblack_audio.play ()
        moonblack.src = 'img/suncolor.png'
        setTimeout (() => moonblack.src = 'img/moonblack.png', 1000)
    }

    const tri = document.getElementById ('tri_id')
    const tri_audio = new Audio ('sounds/2.mp3')
    tri.onpointerdown = () => tri_audio.play ()
    tri.onpointerover = () => tri.src = 'img/squ.png'
    tri.onpointerout = () => tri.src = 'img/tri.png'

</script>
